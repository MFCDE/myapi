<!DOCTYPE html>
<html>

<head>
    <title>替换高</title>
    <style type="text/css">
    .content {
        width: 600px;
        height: 600px;
        margin: 0 auto;
        margin-top: 200px;
    }

    .red {
        color: red;
        font-size: 30px;
    }

    .blue {
        color: blue;
        font-size: 30px;
    }

    .group {
        margin-top: 30px;
    }

    .group div {
        display: inline-block;
        width: 170px;
    }

    .group input {
        width: 300px;
        height: 25px;
    }

    .group button {
        width: 80px;
        height: 30px;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="content">
        <h2>将数据库中所有的 <span class="red">'最'</span>替换为<span class="blue">'高'</span></h2>
        <div class="group">
            <div>请输入数据库地址:</div>
            <input type="text" name="con" value="">
        </div>
        <div class="group">
            <div>请输入数据库用户名:</div>
            <input type="text" name="user" value="">
        </div>
        <div class="group">
            <div>请输入数据库密码:</div>
            <input type="text" name="password" value="">
        </div>
        <div class="group">
            <div>请输入数据名:</div>
            <input type="text" name="database" value="">
        </div>
        <div class="group">
            <div>请输入要替换的字符串:</div>
            <input type="text" name="string" value="最">
        </div>
        <div class="group">
            <div>请输入替换目标字符串:</div>
            <input type="text" name="replace" value="高">
        </div>
        <div class="group">
            <button id="submit">替换</button>
        </div>
    </div>
</body>
<script type="text/javascript">
var btn = document.getElementById('submit');
var con = document.getElementsByName('con')[0];
var user = document.getElementsByName('user')[0];
var password = document.getElementsByName('password')[0];
var database = document.getElementsByName('database')[0];
var string = document.getElementsByName('string')[0];
var replace = document.getElementsByName('replace')[0];

btn.onclick = function() {
    var data = 'con=' + con.value + '&' + 'user' + user.value + '&' + 'password=' + password.value + '&' + 'database=' +
        database.value + '&' + 'string=' + string.value + '&' + 'replace=' + replace.value + '&';

    ajax_method('http://wk.php/mituoapi.php', data, 'post', callback)
}

function ajax_method(url, data, method, success) {
    // 异步对象
    var ajax = new XMLHttpRequest();

    // get 跟post  需要分别写不同的代码
    if (method == 'get') {
        // get请求
        if (data) {
            // 如果有值
            url += '?';
            url += data;
        } else {

        }
        // 设置 方法 以及 url
        ajax.open(method, url);

        // send即可
        ajax.send();
    } else {
        // post请求
        // post请求 url 是不需要改变
        ajax.open(method, url);

        // 需要设置请求报文
        ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        // 判断data send发送数据
        if (data) {
            // 如果有值 从send发送
            ajax.send(data);
        } else {
            // 木有值 直接发送即可
            ajax.send();
        }
    }

    // 注册事件
    ajax.onreadystatechange = function() {
        // 在事件中 获取数据 并修改界面显示
        if (ajax.readyState == 4 && ajax.status == 200) {
            // console.log(ajax.responseText);

            // 将 数据 让 外面可以使用
            // return ajax.responseText;

            // 当 onreadystatechange 调用时 说明 数据回来了
            // ajax.responseText;

            // 如果说 外面可以传入一个 function 作为参数 success
            callback(ajax.responseText);
        }
    }
}

function callback(message) {
    alert(message);
}
</script>

</html>
